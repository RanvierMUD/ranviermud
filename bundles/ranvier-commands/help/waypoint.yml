---
command: waypoint
body: |
  Waypoints let you travel long distances as long as you have visited the wayshrine once before. Your home waypoint is the room you return to when using '<b>recall</b>' or when you die.

  waypoint list
  - View your list of saved waypoints. (H) indicates your home waypoint.
  waypoint save
  - Save the current room to your waypoint list. Must be a wayshrine.
  waypoint travel [#]
  - At a wayshrine you can travel freely between all of your saved waypoints.
  waypoint home
  - Save the waypoint you are at as your home waypoint.
related:
  - recall
keywords:
  - travel
